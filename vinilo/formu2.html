<!DOCTYPE html>
<html>
<head>
    <title>Formu2</title>
    <link rel="stylesheet" href="formu2.css">
    <style>
       
    </style>
</head>
<body>
    <div class="form-container">
        <h2>El que ingrese es cacorro</h2>
        <form action="#" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label class="form-label" for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-input" required>
                <div class="submit-button">
                    <a href="formu.html" class="boton">Enviar</a>
                </div>
            </div>
            <!-- <input type="submit" class="submit-button" value="Enviar"> -->
        </form>
    </div>

    <script>
        function validarFormulario() {
            var contraseñaEspecífica = "sena123"; // Cambia esta contraseña a la que desees
            var inputContraseña = document.getElementById("contraseña").value;

            if (inputContraseña === contraseñaEspecífica) {
                alert("Contraseña correcta. El formulario se ha enviado.");
                return true; // El formulario se enviará
            } else {
                alert("Contraseña incorrecta. Por favor, ingresa la contraseña correcta.");
                return false; // El formulario no se enviará
            }
        }
    </script>
</body>
</html>
